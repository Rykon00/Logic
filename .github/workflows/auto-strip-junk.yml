name: Auto-strip Notebook Outputs

on:
  push: {}                # bei JEDEM Push auf irgendeinen Branch
  pull_request:           # und bei jedem PR-Update
    types: [opened, synchronize, reopened]

jobs:
  strip_and_push:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout mit voller History & Credentials
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # braucht man, damit `git diff HEAD^ HEAD` funktioniert
          fetch-depth: 0
          # braucht man, damit sp√§ter `git push` klappt
          persist-credentials: true

      # 2) Python & nbstripout installieren
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install nbstripout
        run: pip install nbstripout

      # 3) Ge√§nderte Notebooks finden & strippen
      - name: Strip notebook outputs
        run: |
          # alle .ipynb, die seit dem letzten Commit ver√§ndert wurden
          FILES=$(git diff --name-only HEAD^ HEAD | grep '\.ipynb$' || true)
          if [ -n "$FILES" ]; then
            echo "üßπ Stripping outputs from:"
            echo "$FILES" | sed 's/^/  - /'
            for nb in $FILES; do
              nbstripout --install-and-strip "$nb"
            done

            # 4) Bereinigte Notebooks commiten & pushen
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add $FILES
            git commit -m "chore: strip notebook outputs [skip ci]"
            git push
          else
            echo "‚úÖ No notebooks to strip."
          fi
