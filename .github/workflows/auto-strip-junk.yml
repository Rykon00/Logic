# .github/workflows/auto-strip-junk.yml
name: Auto-strip Notebook Outputs

# Dieser Workflow l√§uft bei jedem Push auf main und bei jedem PR-Update
on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  strip_and_push:
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout mit persist-credentials, damit wir sp√§ter zur√ºckpushen d√ºrfen
      - name: Check out code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      # 2) Python installieren und nbstripout
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install nbstripout
        run: pip install nbstripout

      # 3) Outputs entfernen
      - name: Strip notebook outputs
        run: |
          # Alle ge√§nderten .ipynb seit dem letzten Commit finden:
          FILES=$(git diff --name-only HEAD^ HEAD | grep '\.ipynb$' || true)
          if [ -n "$FILES" ]; then
            echo "üßπ Stripping outputs in:" $FILES
            for nb in $FILES; do
              nbstripout --install-and-strip "$nb"
            done

            # 4) √Ñnderungen committen und pushen
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add $FILES
            git commit -m "chore: strip notebook outputs [skip ci]"
            git push
          else
            echo "‚úÖ No notebooks to strip."
          fi
